<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Начни зарабатывать с нуля</title>
  <meta name="description" content="Простой лендинг с кнопкой — переход в Telegram-канал." />
  <meta name="theme-color" content="#000000" />

  <style>
    /* Основные цвета и шрифты */
    :root {
      --bg:#0b0b0b;
      --text:#e0e0e0;
      --accent:#00ff7f;
      --accent-dark:#00cc5c;
      --muted:#888;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html, body {
      height:100%;
      margin:0;
      overflow:hidden;
      background:#0b0b0b;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    body {
      color:var(--text);
    }
    main.card {
      position:relative;
      z-index:2;
      background: rgba(0,0,0,0.6);
      border-radius:18px;
      padding:28px;
      text-align:center;
      max-width:520px;
      width:90%;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    .brand {
      font-weight:700;
      font-size:18px;
      margin-bottom:8px;
    }
    .headline {
      font-size:22px;
      margin:12px 0 18px;
      color:#00ff7f;
      text-shadow:0 0 8px #00ff7f66;
    }
    .sub {
      font-size:14px;
      color:var(--muted);
      margin-bottom:22px;
    }

    .cta {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      padding:14px 24px;
      font-weight:600;
      font-size:16px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--accent),var(--accent-dark));
      color:#000;
      box-shadow:0 0 15px var(--accent);
      transition:0.3s all ease-in-out;
      animation: pulse 2s infinite;
    }
    .cta:hover {
      transform:scale(1.05);
      box-shadow:0 0 25px var(--accent);
    }
    .small {
      font-size:12px;
      color:var(--muted);
      margin-top:16px;
    }

    .tg-icon{width:18px;height:18px;vertical-align:middle;}

    @keyframes pulse {
      0%,100%{box-shadow:0 0 15px var(--accent);}
      50%{box-shadow:0 0 25px var(--accent);}
    }

    /* Анимация денег */
    .money {
      position:absolute;
      width:40px;
      height:20px;
      background:#00ff7f;
      opacity:0.7;
      top:-20px;
      left:50%;
      transform:translateX(-50%) rotate(0deg);
      border-radius:3px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity:0.7; }
      100% { transform: translateY(110vh) rotate(360deg); opacity:0.1; }
    }
    /* Разные позиции и скорости */
    .money:nth-child(1){left:10%; animation-duration:5s;}
    .money:nth-child(2){left:25%; animation-duration:6s;}
    .money:nth-child(3){left:40%; animation-duration:4s;}
    .money:nth-child(4){left:60%; animation-duration:7s;}
    .money:nth-child(5){left:75%; animation-duration:5.5s;}
    .money:nth-child(6){left:90%; animation-duration:6.5s;}

    @media (max-width:420px){
      main.card{padding:20px;border-radius:14px}
      .headline{font-size:20px}
      .brand{font-size:16px}
    }
  </style>
</head>
<body>
  <!-- Анимация денег -->
  <div class="money"></div>
  <div class="money"></div>
  <div class="money"></div>
  <div class="money"></div>
  <div class="money"></div>
  <div class="money"></div>

  <main class="card" role="main">
    <div class="brand">Тот самый канал с темками</div>
    <h1 class="headline">Начни зарабатывать с нуля</h1>
    <p class="sub">Откройте наш канал в Telegram для дальнейших инструкций.</p>

    <a class="cta" href="https://t.me/+8u1jEOYPdto1MTQ1" target="_blank" rel="noopener noreferrer">
      <svg class="tg-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M22 3L2 12.5L7.5 15L9 20L12.5 13.5L22 3Z" fill="black" />
      </svg>
      Перейти в Telegram
    </a>

    <div class="small">Если кнопка не открывается — попробуйте на мобильном устройстве или скопируйте ссылку: <br><code>t.me/+8u1jEOYPdto1MTQ1</code></div>
  </main>
</body>
</html>
